<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dowload from Blue Power</title>
    <script type="text/javascript" src="assets/jquery.js"></script>
</head>
<body>
    <iframe id="downloadframe" style="height:1px;width:1px; border:0px;"></iframe>
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-58040595-1', 'auto');
        ga('send', 'pageview');


        var request = { QueryString: function (item) { var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)", "i")); return svalue ? svalue[1] : svalue; } };
        var frame = document.getElementById("downloadframe");

        frame.setAttribute("src", "installers/" + request.QueryString("installer"));

        window.setTimeout(function () {
            window.close();
        },5000);
    </script>

</body>
</html>
