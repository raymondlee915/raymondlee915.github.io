<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dowload from BluePower</title>
    <script type="text/javascript" src="assets/jquery.js"></script>
</head>
<body>
    <iframe id="downloadframe" style="height:1px;width:1px; border:0px;"></iframe>
    <script type="text/javascript">
        var request = { QueryString: function (item) { var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)", "i")); return svalue ? svalue[1] : svalue; } };
        var frame = document.getElementById("downloadframe");

        frame.setAttribute("src", "installers/" + request.QueryString("installer"));

        window.setTimeout(function () {
            window.close();
        },5000);
    </script>

</body>
</html>
