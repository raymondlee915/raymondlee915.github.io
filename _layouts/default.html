<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    <div class="page {{page.pageType}}" id="wrap">

        {% include header.html %} {{ content }} {% include footer.html %}

    </div>


    <!-- AddToAny BEGIN -->
    <div class="a2a_kit a2a_kit_size_32 a2a_floating_style a2a_vertical_style" style="left:0px; top:150px;">
        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_reddit"></a>
        <a class="a2a_button_delicious"></a>
        <a class="a2a_button_digg"></a>
        <a class="a2a_button_linkedin"></a>
    </div>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function resetTopBar() {
            if ($(window).scrollTop() > 100) {
                if ($('.header').is(".large")) {
                    $('.header').removeClass('large').addClass('small');
                }
            } else if ($('.header').is(".small")) {
                $('.header').removeClass('small').addClass('large');
            }
        }
        $(function() {
            $(window).on('scroll', resetTopBar);
            $(window).resize(_resetFont);
        });
    </script>

    <script type="text/javascript">
        $(function() {
            resetTopBar();
            $("#onePageBody").css("minHeight", $(document).height() - 357);
            var pageMenu = '{{page.menuItem}}';
            if (pageMenu) {
                $(".navbar li[menuItem='" + pageMenu + "']").addClass("active");
            }
        });
    </script>

</body>

</html>
